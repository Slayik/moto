<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мотоциклы - Интернет-магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Продукты</a></li>
                <li><a href="#">Фильтры</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
            <button class="login-btn">Войти</button>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>МОТОЦИКЛЫ</h1>
                <p>Лучшие модели под заказ</p>
                <button class="buy-btn">Купить сейчас</button>
            </div>
        </section>
        <section class="filters">
            <h2>Фильтры</h2>
            <div class="filter-options">
                <label>Цвет:
                    <select>
                        <option>Красный</option>
                        <option>Черный</option>
                        <option>Синий</option>
                    </select>
                </label>
                <label>Модель:
                    <select>
                        <option>Street</option>
                        <option>Sport</option>
                    </select>
                </label>
            </div>
        </section>
        <section class="products">
            <h2>Продукты</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="bike1.jpg" alt="Мотоцикл 1">
                    <h3>Модель 1</h3>
                    <p>Стильный и мощный</p>
                    <button class="buy-btn">Заказать</button>
                </div>
                <div class="product-item">
                    <img src="bike2.jpg" alt="Мотоцикл 2">
                    <h3>Модель 2</h3>
                    <p>Скорость и комфорт</p>
                    <button class="buy-btn">Заказать</button>
                </div>
                <div class="product-item">
                    <img src="bike3.jpg" alt="Мотоцикл 3">
                    <h3>Модель 3</h3>
                    <p>Для настоящих гонщиков</p>
                    <button class="buy-btn">Заказать</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Все права защищены</p>
    </footer>
</body>
</html>
