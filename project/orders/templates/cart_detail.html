<h1>Ваша корзина</h1>

{% if cart and cart.items.exists %}
    <ul>
        {% for item in cart.items.all %}
            <li>
                {{ item.content_object.name }} - {{ item.quantity }} шт.
                <strong>{{ item.get_cost }}$</strong>
            </li>
        {% endfor %}
    </ul>
    <p>Итоговая стоимость: {{ cart.get_total_cost }}</p>
    <a href="{% url 'checkout' %}">Оформить заказ</a>
{% else %}
    <p>Корзина пуста.</p>
{% endif %}
